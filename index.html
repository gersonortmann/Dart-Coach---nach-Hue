<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dart Coach V2.0</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/overlays.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="css/mgmt.css">
	<link rel="stylesheet" href="css/dashboard.css">
	<link rel="stylesheet" href="css/setup-theme.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00d26a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="assets/icon-192.png">
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
</head>
<body>

    <header>
        <div class="header-left">
            <button id="btn-home" class="header-btn" style="display:none;">
                <span class="icon">üè†</span> Men√º
            </button>
            <button id="btn-restart" class="header-btn" style="display:none; margin-left: 5px;">
                <span class="icon">‚Üª</span> Neustart
            </button>
            <div id="hue-status-widget" class="hue-widget" style="cursor: pointer; display: inline-flex; align-items: center; gap: 8px; padding: 8px 12px; background: rgba(0,0,0,0.2); border-radius: 20px; border: 1px solid #444;">
                <span id="hue-icon" style="font-size: 1.2rem; filter: grayscale(100%);">üí°</span>
                <span id="hue-text" style="font-size: 0.8rem; color: #888;">Licht: Pr√ºfen...</span>
            </div>
        </div>
        
        <h2 id="app-title">üéØ DART COACH V2</h2>
        
        <div class="header-right">
            <div id="ad-status-badge" class="header-status-badge hidden">
                <span class="status-dot"></span>
                <span id="ad-status-text">AUTODARTS</span>
            </div>
            <button id="btn-logout" class="header-btn" style="display:none;">
                <span class="icon">üîì</span>
            </button>
            <button id="btn-fullscreen" class="header-btn" style="margin-left:5px;">
                <span class="icon">‚õ∂</span>
            </button>
        </div>
    </header>

    <main id="main-container">
        
        <div id="screen-login" class="screen active">
            <h3 style="color:var(--accent-color);">Dart Coach V2</h3>
            <p style="color:#888; margin-bottom:20px; font-size:0.9rem;">Bitte anmelden, um Statistiken zu speichern.</p>
            
            <form id="login-form" style="width:100%; max-width:300px; display:flex; flex-direction:column; gap:15px;">
                <input type="email" id="inp-email" placeholder="E-Mail" class="login-input" required>
                <input type="password" id="inp-pass" placeholder="Passwort" class="login-input" required>
                
                <button type="submit" id="btn-auth-action" class="menu-btn" style="text-align:center; justify-content:center; min-height:50px;">ANMELDEN</button>
            </form>

            <div style="width:100%; max-width:300px; display:flex; flex-direction:column; gap:15px; margin-top:15px;">
                <div style="text-align:center; font-size:0.9rem;">
                    <span id="auth-switch-text" style="color:#888;">Noch kein Konto?</span>
                    <a href="#" id="btn-switch-auth" style="color:var(--accent-color); text-decoration:none; font-weight:bold;">Hier registrieren</a>
                </div>
                <div style="border-top:1px solid #444; margin:10px 0;"></div>
                <button id="btn-guest" class="menu-btn" style="text-align:center; justify-content:center; min-height:50px; background:#444; border-color:#666; color:#ccc;">
                    Lokal spielen (Gast)
                </button>
                <p id="login-status" style="color:#eab308; font-size:0.9rem; text-align:center; min-height:20px; margin-top:10px;"></p>
            </div>
        </div>
        
        <div id="screen-dashboard" class="screen hidden">
			<div id="dashboard-content"></div>
		</div>

        <div id="screen-match-setup" class="screen hidden">
            <div class="setup-main-container" style="margin-top: 20px;">
                
                <div class="setup-row-players fixed-height-row">
                    <div class="setup-col">
                        <div class="col-header">Verf√ºgbar</div>
                        <div id="setup-pool-list" class="player-list-scrollable"></div>
                    </div>

                    <div class="setup-col active-col">
                        <div class="col-header">
                            Line-up
                            <button id="btn-shuffle-players" class="icon-btn" title="Zufall">üé≤</button>
                        </div>
                        <div id="setup-lineup-list" class="player-list-scrollable">
                            <div class="empty-state">W√§hle Spieler...</div>
                        </div>
                    </div>
                </div>

                <div id="setup-options-wrapper" class="setup-row-options">
                    <div class="col-header">Regeln & Format</div>
                    <div id="setup-options-container"></div>
                </div>

            </div>

            <div class="setup-footer">
                <button id="btn-start-match">GAME ON üöÄ</button>
            </div>
        </div>
        
        <div id="screen-game-selector" class="screen hidden">
            <h3>Spielauswahl</h3>
            <div class="dashboard-grid selector-grid" id="game-selector-grid"></div>
        </div>

        <div id="screen-game" class="screen hidden">
            
            <div class="game-header-area">
                <div class="header-main-info">
                    <div style="text-align:center;">
                        <div id="game-player-name" class="active-player-big">Spieler 1</div>
                        <div id="game-match-info" class="round-info-small">Runde 1</div>
                    </div>
                    <div id="game-player-score" class="player-score-small"></div>
                </div>

                <div id="multiplayer-scoreboard" class="scoreboard-row"></div>
            </div>

            <div class="target-box">
                <div class="target-row-main">
                    <div id="lbl-target-desc" class="target-label">Ziel</div>
                    <div id="game-target-val" class="target-value">--</div>
                </div>

                <div class="target-row-hint">
                    <div id="checkout-suggestion" class="checkout-hint hidden"></div>
                </div>

                <div class="target-row-score">
                    <div id="turn-score-container" class="hidden">
                        <span style="color:#888; font-size:0.9rem; text-transform:uppercase; letter-spacing:1px;">Punkte in Aufnahme</span>
                        <div id="turn-score-val" style="font-size:1.5rem; font-weight:bold; color:white; margin-top:2px;">0</div>
                    </div>
                </div>

                <div id="dart-display-container" class="dart-display-row hidden">
                    <div class="dart-val-box" id="dart-box-1"></div>
                    <div class="dart-val-box" id="dart-box-2"></div>
                    <div class="dart-val-box" id="dart-box-3"></div>
                </div>
            </div>

            </div>

        <div id="screen-result" class="screen hidden">
            <div id="result-container" class="stats-container-width" style="margin-top: 20px;"></div>
        </div>

        <div id="screen-stats" class="screen hidden">
            <h3>Statistik</h3>
            <div class="stats-container-width">
                <div class="stats-filter-row">
                    <select id="stats-player-select" class="stats-dropdown">
                        <option value="">Lade Spieler...</option>
                    </select>
                </div>
                
                <div id="stats-main-dashboard"></div> 
            </div>
        </div>
        
        <div id="screen-management" class="screen hidden">
            <div id="management-container" class="stats-container-width" style="margin-top:20px;"></div>
        </div>

    </main>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <p id="modal-text" style="font-size:1.1rem; margin-bottom:20px;">Nachricht</p>
            <div class="modal-buttons" style="display:flex; gap:10px;">
                <button id="btn-modal-yes" class="modal-btn btn-yes">JA</button>
                <button id="btn-modal-no" class="modal-btn btn-no">ABBRECHEN</button>
            </div>
        </div>
    </div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('Service Worker Registered'))
            .catch((err) => console.log('SW Fail', err));
        });
      }
    </script>
    
</body>
</html>
